<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Form Pemesanan Hijab - FemmeiaCloth</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }
    body {
      margin: 0;
      background-color: #fff8f5;
    }
    .loader-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #ffdede;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
      animation: fadeOut 1s ease forwards;
    }
    .loader {
      border: 6px solid #ffe2e2;
      border-top: 6px solid #e07b7b;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 0.5s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes fadeOut {
      0% { opacity: 0.5s visibility: visible; }
      100% { opacity: 0; visibility: hidden; }
    }
    .container {
      max-width: 450px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #d26767;
      margin-bottom: 24px;
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      appearance: none;
      background-color: #fff;
      transition: 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #e07b7b;
      box-shadow: 0 0 6px rgba(224, 123, 123, 0.5);
    }
    .select-wrapper {
      position: relative;
    }
    .select-wrapper::after {
      content: "‚ñº";
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: #999;
    }
    .color-preview {
      margin-top: 10px;
      height: 30px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 25px;
      padding: 15px;
      background: #e07b7b;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }
    button:hover {
      background: #c45d5d;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 15px;
      color: #c45d5d;
    }
  </style>
</head>
<body>

  <div class="loader-screen" id="loaderScreen">
    <div class="loader"></div>
    <span>Memuat Form Pemesanan...</span>
  </div>

  <div class="container" id="formContainer" style="display:none;">
    <h2>üßæ Form Pemesanan Hijab FemmeiaCloth</h2>
    <form id="orderForm">
      <label>Nama Lengkap</label>
      <input type="text" name="nama" required>

      <label>No. WhatsApp Aktif</label>
      <input type="tel" name="wa" required>

      <label>Alamat Lengkap</label>
      <textarea name="alamat" required></textarea>

      <label>Jenis Produk</label>
      <div class="select-wrapper">
        <select id="productType" name="produk" required>
          <option value="">-- Pilih Produk --</option>
          <option value="Paris Jadul - 35.000">Paris Jadul ‚Äì Rp35.000</option>
          <option value="Pashmina Kaos - 55.000">Pashmina Kaos ‚Äì Rp55.000</option>
          <option value="Premium Inner - 25.000">Premium Inner ‚Äì Rp25.000</option>
        </select>
      </div>

      <label>Warna</label>
      <div class="select-wrapper">
        <select id="warna" name="warna" required>
          <option value="">-- Pilih Warna --</option>
        </select>
      </div>
      <div class="color-preview" id="colorPreview"></div>

      <label>Jumlah</label>
      <input type="number" name="jumlah" min="1" required>

      <label>Metode Pengiriman</label>
      <div class="select-wrapper">
        <select name="pengiriman" required>
          <option value="">-- Pilih --</option>
          <option value="JNE">JNE</option>
          <option value="J&T">J&T</option>
          <option value="SiCepat">Gosend</option>
          <option value="Ambil langsung">Ambil langsung</option>
        </select>
      </div>

      <label>Metode Pembayaran</label>
      <div class="select-wrapper">
        <select name="pembayaran" required>
          <option value="">-- Pilih --</option>
          <option value="Transfer Bank">Transfer Bank</option>
          <option value="COD">COD</option>
          <option value="Dana / e-wallet">Dana / e-wallet</option>
        </select>
      </div>

      <label>Catatan Tambahan</label>
      <textarea name="catatan" placeholder="Contoh: packing kado, ucapan, dll."></textarea>

      <button type="submit">üõí Pesan Sekarang</button>
      <div class="loading" id="loadingText">‚è≥ Menyiapkan Pesanan...</div>
    </form>
  </div>

  <script>
   
    window.addEventListener('load', function () {
      setTimeout(() => {
        document.getElementById('loaderScreen').style.display = 'none';
        document.getElementById('formContainer').style.display = 'block';
      }, 1500);
    });

    const warnaOptions = {
      "Paris Jadul - 35.000": ["Hitam", "Stone", "Abu Ash", "Soft Latte", "Cream", "Vanilla", "Biskuit", "Dusty Rose", "Dark Blue", "Dark Choco", "Burgundy", "Maroon"],
      "Pashmina Kaos - 55.000": ["Hitam", "Dark Grey", "Khaky Putty", "Navy"],
      "Premium Inner - 25.000": ["BW", "Oat", "Hitam", "Silver", "Dark Grey", "Khaky"]
    };

    const colorHexMap = {
      "Hitam": "#000", "Stone": "#b8b6b1", "Abu Ash": "#a9a9a9",
      "Soft Latte": "#c8b6a6", "Cream": "#fffdd0", "Vanilla": "#f3e5ab",
      "Biskuit": "#eed2a6", "Dusty Rose": "#dca6a6", "Dark Blue": "#00008b",
      "Dark Choco": "#654321", "Burgundy": "#800020", "Maroon": "#800000",
      "Dark Grey": "#4d4d4d", "Silver": "#c0c0c0", "Khaky": "#bdb76b",
      "Oat": "#eee1c6", "BW": "#fefefe", "Khaky Putty": "#cabfa0", "Navy": "#000080"
    };

    const productType = document.getElementById('productType');
    const warna = document.getElementById('warna');
    const colorPreview = document.getElementById('colorPreview');

    productType.addEventListener('change', function () {
      const selected = this.value;
      warna.innerHTML = '<option value="">-- Pilih Warna --</option>';
      if (warnaOptions[selected]) {
        warnaOptions[selected].forEach(w => {
          let opt = document.createElement('option');
          opt.value = w;
          opt.textContent = w;
          warna.appendChild(opt);
        });
      }
    });

    warna.addEventListener('focus', function () {
      if (!productType.value) {
        alert("Silakan pilih jenis produk terlebih dahulu.");
        productType.focus();
      }
    });

    warna.addEventListener('change', function () {
      const selectedColor = this.value;
      colorPreview.style.background = colorHexMap[selectedColor] || '#fff';
    });

    document.getElementById('orderForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const loadingText = document.getElementById('loadingText');
      loadingText.style.display = 'block';

      setTimeout(() => {
        const f = new FormData(this);
        const msg = `*Form Pemesanan Hijab FemmeiaCloth:*\n` +
          `Nama: ${f.get('nama')}\n` +
          `No WA: ${f.get('wa')}\n` +
          `Alamat: ${f.get('alamat')}\n` +
          `Produk: ${f.get('produk')}\n` +
          `Warna: ${f.get('warna')}\n` +
          `Jumlah: ${f.get('jumlah')}\n` +
          `Pengiriman: ${f.get('pengiriman')}\n` +
          `Pembayaran: ${f.get('pembayaran')}\n` +
          `Catatan: ${f.get('catatan')}`;

        const waNumber = "6287777420644"; 
        const url = `https://wa.me/${waNumber}?text=${encodeURIComponent(msg)}`;
        loadingText.style.display = 'none';
        window.open(url, "_blank");
      }, 1000);
    });
  </script>

</body>
</html>
