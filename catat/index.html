<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Perlengkapan KKN</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* PASTE ALL CSS FROM STEP 2 AND 3 HERE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* + color system */
            --background: #ffffff;
            --background-light: #f8fafc;
            --background-lighter: #f1f5f9;
            --surface: rgba(255, 255, 255, 0.85);
            --surface-hover: rgba(255, 255, 255, 0.95);
            --text: #1f2937;
            --text-muted: #6b7280;
            --text-light: #94a3b8;
            --accent-dark: #1f2937;
            --accent-mid: #374151;
            --accent-light: #9ca3af;
            --border: rgba(55, 65, 81, 0.12);
            --border-hover: rgba(55, 65, 81, 0.2);
            --success: #059669;
            --error: #dc2626;
            --warning: #fbbf24;

            /* Glassmorphism Efek */
            --glass-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-blur: blur(10px);

            /* Blur dan effects */
            --blur-strength: 10px;
            --blur-light: 8px;
            --blur-heavy: 13px;

            /* Transitions */
            --transition-speed: 0.4s cubic-bezier(0.4, 0, 0.2, 1); /* Slightly faster for general use */
            --transition-bounce: 0.9s cubic-bezier(0.34, 1.56, 0.64, 1);

            /* Shadows */
            --shadow: 0 8px 32px rgba(31, 41, 55, 0.06);
            --shadow-hover: 0 16px 48px rgba(31, 41, 55, 0.1);
            --shadow-intense: 0 24px 64px rgba(31, 41, 55, 0.15);

            /* Spacing */
            --radius-sm: 0.75rem;
            --radius-md: 1rem;
            --radius-lg: 1.25rem;
            --radius-xl: 1.5rem;

            /* Z-index */
            --z-sticky: 999;
            --z-nav: 1000;
            --z-modal: 2000;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: radial-gradient(circle at 20% 80%, rgba(31, 41, 55, 0.015) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(31, 41, 55, 0.015) 0%, transparent 50%),
                        linear-gradient(135deg, var(--background) 0%, var(--background-light) 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 25% 75%, rgba(31, 41, 55, 0.01) 0%, transparent 40%),
                        radial-gradient(circle at 75% 25%, rgba(31, 41, 55, 0.01) 0%, transparent 40%);
            animation: floatBackground 60s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--accent-dark);
            margin-bottom: 20px;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            animation: textFadeIn 1s ease 0.3s both;
        }

        h2 {
            color: var(--accent-dark);
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex; /* For category edit/delete */
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text);
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        textarea,
        input[type="file"] { /* Added input[type="file"] */
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 16px;
            background: var(--surface);
            color: var(--text);
            resize: vertical; /* Allow vertical resizing for textarea */
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus,
        textarea:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: var(--accent-dark);
            box-shadow: 0 0 0 3px rgba(31, 41, 55, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            background-color: var(--accent-dark);
            border: none;
            border-radius: 20px 8px 20px 8px;
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            min-height: 48px;
            backdrop-filter: blur(var(--blur-light));
            box-shadow: var(--shadow-hover);
            width: 100%;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: var(--shadow-hover);
            background-color: var(--accent-mid);
        }

        .btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background-color: var(--accent-light);
        }

        .btn-danger {
            background-color: var(--error);
        }

        .btn-small {
            width: auto;
            padding: 8px 15px;
            font-size: 14px;
        }

        .switch-auth {
            text-align: center;
            margin-top: 15px;
        }

        .switch-auth a {
            color: var(--accent-dark);
            text-decoration: none;
        }

        .switch-auth a:hover {
            text-decoration: underline;
        }

        .checklist-container {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow);
            margin-top: 20px;
            transition: transform var(--transition-speed), opacity var(--transition-speed);
        }

        .checklist-category {
            margin-bottom: 20px;
            transition: all var(--transition-speed);
        }

        .checklist-category h2 span { /* For editable category title */
            cursor: pointer;
            flex-grow: 1;
            transition: color var(--transition-speed);
        }

        .checklist-category h2 span:hover {
            color: var(--accent-mid);
        }

        .checklist-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            justify-content: space-between;
            transition: all var(--transition-speed);
        }

        .checklist-item:last-child {
            border-bottom: none;
        }

        .checklist-item input[type="checkbox"] {
            margin-right: 10px;
            min-width: 20px;
            min-height: 20px;
            accent-color: var(--accent-dark); /* Style checkbox */
            transition: transform 0.2s ease-out;
        }

        .checklist-item input[type="checkbox"]:checked {
            transform: scale(1.1);
        }

        .checklist-item label {
            flex: 1;
            cursor: pointer;
            margin-bottom: 0; /* Override default label margin */
            transition: color var(--transition-speed);
        }

        .checklist-item input[type="checkbox"]:checked + label {
            color: var(--text-muted);
            text-decoration: line-through;
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .alert {
            padding: 10px;
            border-radius: var(--radius-sm);
            margin-bottom: 15px;
            text-align: center;
            opacity: 0;
            animation: fadeInOut 3.5s forwards; /* Animation for alerts */
        }

        .alert-error {
            background-color: rgba(220, 38, 38, 0.1);
            color: var(--error);
        }

        .alert-success {
            background-color: rgba(5, 150, 105, 0.1);
            color: var(--success);
        }

        .alert-warning {
            background-color: rgba(251, 191, 36, 0.1);
            color: var(--warning);
        }

        .hidden {
            display: none;
        }

        /* Animation for section transitions */
        .auth-container, .checklist-container {
            animation: slideInFromTop 0.6s ease-out forwards;
        }

        .auth-container.hidden, .checklist-container.hidden {
            animation: slideOutToBottom 0.6s ease-in forwards;
        }


        .add-item-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .add-item-section h2 {
            margin-bottom: 15px;
        }

        .add-item-section .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap; /* Allow wrapping for inputs */
        }

        .add-item-section .form-group input,
        .add-item-section .form-group textarea {
            flex: 1;
            min-width: 150px; /* Ensure inputs don't get too small */
        }

        .add-item-section .form-group .btn {
            width: auto;
            padding: 10px 20px;
            min-height: auto;
        }

        .delete-item-btn, .delete-category-btn {
            background: none;
            border: none;
            color: var(--error);
            cursor: pointer;
            font-size: 1.2em;
            margin-left: 10px;
            padding: 5px;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .delete-item-btn:hover, .delete-category-btn:hover {
            color: var(--accent-dark);
            transform: scale(1.1);
        }

        /* New styles for added features */
        .edit-item-input, .edit-category-input {
            flex: 1;
            padding: 5px 10px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 1em;
            background: var(--background-light);
            color: var(--text);
            transition: all var(--transition-speed);
        }

        .edit-item-input:focus, .edit-category-input:focus {
            outline: none;
            border-color: var(--accent-dark);
            box-shadow: 0 0 0 3px rgba(31, 41, 55, 0.1);
        }

        .search-filter-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-filter-controls input[type="text"] {
            flex: 1;
            min-width: 150px;
        }

        .filter-buttons .btn {
            width: auto;
            padding: 8px 15px;
            font-size: 14px;
        }

        .account-management-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .account-management-section h2 {
            margin-bottom: 15px;
        }

        .account-management-section .form-group {
            margin-bottom: 10px;
        }

        .data-io-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .data-io-section h2 {
            margin-bottom: 15px;
        }

        .data-io-section .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .data-io-section .form-group input[type="file"] {
            flex: 1;
        }

        .data-io-section .form-group .btn {
            width: auto;
            padding: 10px 20px;
            min-height: auto;
        }


        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .header-controls, .search-filter-controls {
                flex-direction: column;
                gap: 10px;
            }
            .add-item-section .form-group,
            .data-io-section .form-group {
                flex-direction: column;
            }
            .add-item-section .form-group input,
            .add-item-section .form-group textarea,
            .add-item-section .form-group .btn,
            .data-io-section .form-group input[type="file"],
            .data-io-section .form-group .btn {
                width: 100%;
            }
            .filter-buttons {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Animations from v1.html */
        @keyframes floatBackground {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(15px, -10px) rotate(1deg); }
            66% { transform: translate(-10px, 15px) rotate(-1deg); }
        }

        @keyframes textFadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Auth Section Specific Styles */
        .auth-container {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 30px;
            box-shadow: var(--shadow);
            margin-top: 50px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* New Animations */
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-10px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }

        @keyframes slideInFromTop {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideOutToBottom {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(50px); }
        }

        /* Animation for checklist items when added/removed */
        .checklist-item.fade-in {
            animation: itemFadeIn 0.4s ease-out forwards;
        }

        .checklist-item.fade-out {
            animation: itemFadeOut 0.4s ease-in forwards;
        }

        @keyframes itemFadeIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes itemFadeOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="authSection" class="auth-container">
            <h1>Checklist Perlengkapan KKN</h1>
            <div id="alertContainer"></div>

            <!-- Login Form -->
            <div id="loginForm">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div class="switch-auth">
                    <p>Belum punya akun? <a href="#" id="showRegister">Daftar</a></p>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="hidden">
                <h2>Register</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn">Daftar</button>
                </form>
                <div class="switch-auth">
                    <p>Sudah punya akun? <a href="#" id="showLogin">Login</a></p>
                </div>
            </div>
        </div>

        <!-- Checklist Section -->
        <div id="checklistSection" class="hidden">
            <div class="checklist-container">
                <div class="header-controls">
                    <button id="logoutBtn" class="btn btn-secondary btn-small">Logout</button>
                    <button id="resetBtn" class="btn btn-danger btn-small">Reset Checklist</button>
                    <button id="captureBtn" class="btn btn-small">Simpan Gambar</button>
                </div>
                <h1>Checklist Perlengkapan KKN</h1>
                <div id="alertContainerChecklist"></div> <!-- Alert for checklist section -->

                <!-- Search and Filter Controls -->
                <div class="search-filter-controls">
                    <input type="text" id="searchItemInput" placeholder="Cari perlengkapan...">
                    <div class="filter-buttons">
                        <button id="filterAllBtn" class="btn btn-small">Semua</button>
                        <button id="filterCompletedBtn" class="btn btn-small btn-secondary">Selesai</button>
                        <button id="filterPendingBtn" class="btn btn-small btn-secondary">Belum Selesai</button>
                    </div>
                </div>

                <div id="checklistContent"></div>

                <!-- Add Item/Category Section -->
                <div class="add-item-section">
                    <h2>Tambah Kategori/Perlengkapan Lain</h2>
                    <div class="form-group">
                        <input type="text" id="newCategoryName" placeholder="Nama Kategori Baru (Opsional)">
                        <textarea id="newItemNames" rows="3" placeholder="Nama Perlengkapan Baru (pisahkan dengan koma atau baris baru)" required></textarea>
                        <button id="addItemBtn" class="btn btn-small">Tambah</button>
                    </div>
                </div>

                <!-- Account Management Section -->
                <div class="account-management-section">
                    <h2>Pengaturan Akun</h2>
                    <form id="changePasswordForm">
                        <div class="form-group">
                            <label for="newPassword">Password Baru:</label>
                            <input type="password" id="newPassword" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-small">Ubah Password</button>
                    </form>
                    <button id="deleteAccountBtn" class="btn btn-danger btn-small" style="margin-top: 15px;">Hapus Akun</button>
                </div>

                <!-- Data Import/Export Section -->
                <div class="data-io-section">
                    <h2>Impor/Ekspor Data</h2>
                    <div class="form-group">
                        <button id="exportDataBtn" class="btn btn-small">Ekspor Data (JSON)</button>
                    </div>
                    <div class="form-group">
                        <input type="file" id="importFileInput" accept=".json">
                        <button id="importDataBtn" class="btn btn-small">Impor Data (JSON)</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->

                alertDiv.style.opacity = '0'; // Start fade out
                alertDiv.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.parentNode.removeChild(alertDiv);
                    }
                }, 500); // Match CSS transition duration for fade out
            }, 3000); // Display duration
        }

        // Toggle between login and register forms
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            alertContainerAuth.innerHTML = ''; // Clear alerts
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            alertContainerAuth.innerHTML = ''; // Clear alerts
        });

        // Handle Register
        registerFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                // Set initial checklist data for new user
                await setDoc(doc(db, 'checklists', userCredential.user.uid), { checklist: defaultChecklist });
                showAlert('Registrasi berhasil! Silakan login.', 'success', alertContainerAuth);
                registerFormElement.reset();
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    showAlert('Email sudah terdaftar!', 'error', alertContainerAuth);
                } else if (error.code === 'auth/weak-password') {
                    showAlert('Password terlalu lemah! Minimal 6 karakter.', 'error', alertContainerAuth);
                } else {
                    showAlert('Gagal mendaftar: ' + error.message, 'error', alertContainerAuth);
                }
            }
        });

        // Handle Login
        loginFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                loginFormElement.reset();
            } catch (error) {
                if (error.code === 'auth/wrong-password') {
                    showAlert('Password salah!', 'error', alertContainerAuth);
                } else if (error.code === 'auth/user-not-found') {
                    showAlert('Email tidak terdaftar!', 'error', alertContainerAuth);
                } else {
                    showAlert('Gagal login: ' + error.message, 'error', alertContainerAuth);
                }
            }
        });

        // Handle Logout
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                // The onAuthStateChanged listener will handle UI updates
                showAlert('Anda telah logout.', 'success', alertContainerAuth);
            } catch (error) {
                showAlert('Gagal logout: ' + error.message, 'error', alertContainerChecklist);
            }
        });

        // Render Checklist
        function renderChecklist(checklistData) {
            checklistContent.innerHTML = '';
            // currentChecklistData = checklistData; // This is updated when data is fetched/modified

            let filteredAndSearchedData = {};

            // Apply search filter
            if (currentSearchTerm) {
                Object.keys(checklistData).forEach(category => {
                    const filteredItems = checklistData[category].filter(item =>
                        item.name.toLowerCase().includes(currentSearchTerm.toLowerCase())
                    );
                    if (filteredItems.length > 0) {
                        filteredAndSearchedData[category] = filteredItems;
                    }
                });
            } else {
                filteredAndSearchedData = { ...checklistData }; // Copy all data if no search term
            }

            // Apply status filter
            let finalData = {};
            Object.keys(filteredAndSearchedData).forEach(category => {
                const itemsToDisplay = filteredAndSearchedData[category].filter(item => {
                    if (currentFilter === 'completed') {
                        return item.checked;
                    } else if (currentFilter === 'pending') {
                        return !item.checked;
                    }
                    return true; // 'all' filter
                });
                if (itemsToDisplay.length > 0) {
                    finalData[category] = itemsToDisplay;
                }
            });


            if (Object.keys(finalData).length === 0) {
                checklistContent.innerHTML = '<p style="text-align: center; color: var(--text-muted);">Tidak ada perlengkapan yang cocok dengan kriteria Anda.</p>';
                return;
            }

            Object.keys(finalData).forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'checklist-category';

                const categoryTitleH2 = document.createElement('h2');
                const categoryTitleSpan = document.createElement('span');
                categoryTitleSpan.textContent = category;
                categoryTitleSpan.style.cursor = 'pointer'; // Indicate editable
                categoryTitleH2.appendChild(categoryTitleSpan);

                const deleteCategoryBtn = document.createElement('button');
                deleteCategoryBtn.className = 'delete-category-btn';
                deleteCategoryBtn.innerHTML = '&times;';
                deleteCategoryBtn.title = `Hapus kategori ${category}`;
                deleteCategoryBtn.addEventListener('click', async () => {
                    if (confirm(`Apakah Anda yakin ingin menghapus seluruh kategori "${category}" beserta isinya?`)) {
                        try {
                            delete currentChecklistData[category];
                            await updateChecklistInFirestore();
                            renderChecklist(currentChecklistData); // Re-render to update UI
                            showAlert(`Kategori "${category}" berhasil dihapus!`, 'success', alertContainerChecklist);
                        } catch (error) {
                            showAlert('Gagal menghapus kategori: ' + error.message, 'error', alertContainerChecklist);
                        }
                    }
                });
                categoryTitleH2.appendChild(deleteCategoryBtn);
                categoryDiv.appendChild(categoryTitleH2);

                // Edit Category Name
                categoryTitleSpan.addEventListener('dblclick', () => {
                    const currentCategoryName = categoryTitleSpan.textContent;
                    const inputField = document.createElement('input');
                    inputField.type = 'text';
                    inputField.value = currentCategoryName;
                    inputField.className = 'edit-category-input';

                    categoryTitleSpan.replaceWith(inputField);
                    inputField.focus();

                    const saveCategoryChanges = async () => {
                        const newCategoryName = inputField.value.trim();
                        if (newCategoryName && newCategoryName !== currentCategoryName) {
                            if (currentChecklistData[newCategoryName]) {
                                showAlert('Nama kategori sudah ada!', 'error', alertContainerChecklist);
                                inputField.replaceWith(categoryTitleSpan);
                                categoryTitleSpan.textContent = currentCategoryName;
                                return;
                            }
                            try {
                                const oldCategoryItems = currentChecklistData[currentCategoryName];
                                delete currentChecklistData[currentCategoryName];
                                currentChecklistData[newCategoryName] = oldCategoryItems;
                                await updateChecklistInFirestore();
                                renderChecklist(currentChecklistData);
                                showAlert('Nama kategori berhasil diperbarui!', 'success', alertContainerChecklist);
                            } catch (error) {
                                showAlert('Gagal memperbarui nama kategori: ' + error.message, 'error', alertContainerChecklist);
                            }
                        } else {
                            inputField.replaceWith(categoryTitleSpan);
                            categoryTitleSpan.textContent = currentCategoryName;
                        }
                    };

                    inputField.addEventListener('blur', saveCategoryChanges);
                    inputField.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            saveCategoryChanges();
                        }
                    });
                });


                finalData[category].forEach((item) => { // Iterate over finalData, not currentChecklistData
                    // Find the original index in currentChecklistData to update correctly
                    const originalIndex = currentChecklistData[category] ? currentChecklistData[category].findIndex(originalItem => originalItem.name === item.name) : -1;

                    if (originalIndex === -1) return; // Skip if item not found in original data (shouldn't happen with current logic)

                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'checklist-item fade-in'; // Add fade-in class
                    itemDiv.innerHTML = `
                        <input type="checkbox" id="${category}-${originalIndex}" ${item.checked ? 'checked' : ''}>
                        <label for="${category}-${originalIndex}">${item.name}</label>
                        <button class="delete-item-btn" data-category="${category}" data-index="${originalIndex}">&times;</button>
                    `;
                    const checkbox = itemDiv.querySelector('input[type="checkbox"]');
                    checkbox.addEventListener('change', async () => {
                        try {
                            currentChecklistData[category][originalIndex].checked = checkbox.checked;
                            await updateChecklistInFirestore();
                            renderChecklist(currentChecklistData); // Re-render to apply filter if needed
                        } catch (error) {
                            showAlert('Gagal memperbarui status item: ' + error.message, 'error', alertContainerChecklist);
                        }
                    });

                    const deleteButton = itemDiv.querySelector('.delete-item-btn');
                    deleteButton.addEventListener('click', async (e) => {
                        const cat = e.target.dataset.category;
                        const idx = parseInt(e.target.dataset.index);
                        if (confirm(`Apakah Anda yakin ingin menghapus "${currentChecklistData[cat][idx].name}" dari kategori "${cat}"?`)) {
                            // Add fade-out animation before removal
                            itemDiv.classList.remove('fade-in');
                            itemDiv.classList.add('fade-out');
                            itemDiv.addEventListener('animationend', async () => {
                                try {
                                    currentChecklistData[cat].splice(idx, 1);
                                    if (currentChecklistData[cat].length === 0) {
                                        delete currentChecklistData[cat]; // Remove category if empty
                                    }
                                    await updateChecklistInFirestore();
                                    renderChecklist(currentChecklistData); // Re-render to update UI
                                    showAlert('Perlengkapan berhasil dihapus!', 'success', alertContainerChecklist);
                                } catch (error) {
                                    showAlert('Gagal menghapus perlengkapan: ' + error.message, 'error', alertContainerChecklist);
                                }
                            }, { once: true }); // Ensure listener runs only once
                        }
                    });

                    // Edit Item Name
                    const itemLabel = itemDiv.querySelector('label');
                    itemLabel.addEventListener('dblclick', () => {
                        const currentText = itemLabel.textContent;
                        const inputField = document.createElement('input');
                        inputField.type = 'text';
                        inputField.value = currentText;
                        inputField.className = 'edit-item-input';

                        itemLabel.replaceWith(inputField);
                        inputField.focus();

                        const saveItemChanges = async () => {
                            const newText = inputField.value.trim();
                            if (newText && newText !== currentText) {
                                try {
                                    currentChecklistData[category][originalIndex].name = newText;
                                    await updateChecklistInFirestore();
                                    showAlert('Nama item berhasil diperbarui!', 'success', alertContainerChecklist);
                                } catch (error) {
                                    showAlert('Gagal memperbarui nama item: ' + error.message, 'error', alertContainerChecklist);
                                }
                            }
                            inputField.replaceWith(itemLabel);
                            itemLabel.textContent = newText || currentText;
                        };

                        inputField.addEventListener('blur', saveItemChanges);
                        inputField.addEventListener('keypress', (e) => {
                            if (e.key === 'Enter') {
                                saveItemChanges();
                            }
                        });
                    });

                    categoryDiv.appendChild(itemDiv);
                });

                checklistContent.appendChild(categoryDiv);
            });
        }

        // Function to update checklist in Firestore
        async function updateChecklistInFirestore() {
            if (auth.currentUser) {
                try {
                    await updateDoc(doc(db, 'checklists', auth.currentUser.uid), {
                        checklist: currentChecklistData
                    });
                    // showAlert('Checklist berhasil diperbarui!', 'success', alertContainerChecklist); // Optional: show success message
                } catch (error) {
                    showAlert('Gagal memperbarui checklist: ' + error.message, 'error', alertContainerChecklist);
                    throw error; // Re-throw to propagate error for loading states
                }
            }
        }

        // Reset Checklist
        resetBtn.addEventListener('click', async () => {
            if (confirm('Apakah Anda yakin ingin mereset checklist? Semua centang dan item tambahan akan dihapus.')) {
                try {
                    currentChecklistData = JSON.parse(JSON.stringify(defaultChecklist)); // Deep copy default
                    await updateChecklistInFirestore();
                    renderChecklist(currentChecklistData);
                    showAlert('Checklist berhasil direset!', 'success', alertContainerChecklist);
                } catch (error) {
                    showAlert('Gagal mereset checklist: ' + error.message, 'error', alertContainerChecklist);
                }
            }
        });

        // Add Multiple Items/Category
        addItemBtn.addEventListener('click', async () => {
            const newCategory = newCategoryNameInput.value.trim();
            const newItemNamesText = newItemNamesInput.value.trim();

            if (!newItemNamesText) {
                showAlert('Nama perlengkapan tidak boleh kosong!', 'error', alertContainerChecklist);
                return;
            }

            const itemsToAdd = newItemNamesText.split(/[\n,]+/).map(item => item.trim()).filter(item => item !== '');

            if (itemsToAdd.length === 0) {
                showAlert('Tidak ada perlengkapan yang valid untuk ditambahkan.', 'error', alertContainerChecklist);
                return;
            }

            const targetCategory = newCategory || "Lain-lain"; // Default to "Lain-lain" if no category specified

            if (!currentChecklistData[targetCategory]) {
                currentChecklistData[targetCategory] = [];
            }

            let addedCount = 0;
            let skippedCount = 0;

            itemsToAdd.forEach(item => {
                // Check for duplicate item in the target category
                const isDuplicate = currentChecklistData[targetCategory].some(existingItem => existingItem.name.toLowerCase() === item.toLowerCase());
                if (!isDuplicate) {
                    currentChecklistData[targetCategory].push({ name: item, checked: false });
                    addedCount++;
                } else {
                    skippedCount++;
                }
            });

            if (addedCount > 0) {
                try {
                    await updateChecklistInFirestore();
                    renderChecklist(currentChecklistData); // Re-render to show new items
                    newCategoryNameInput.value = '';
                    newItemNamesInput.value = '';
                    let message = `${addedCount} perlengkapan berhasil ditambahkan!`;
                    if (skippedCount > 0) {
                        message += ` (${skippedCount} duplikat dilewati).`;
                    }
                    showAlert(message, 'success', alertContainerChecklist);
                } catch (error) {
                    showAlert('Gagal menambahkan perlengkapan: ' + error.message, 'error', alertContainerChecklist);
                }
            } else {
                showAlert('Semua perlengkapan yang dimasukkan sudah ada atau tidak valid.', 'warning', alertContainerChecklist);
            }
        });

        // Search and Filter Logic
        searchItemInput.addEventListener('input', () => {
            currentSearchTerm = searchItemInput.value.trim();
            renderChecklist(currentChecklistData);
        });

        filterAllBtn.addEventListener('click', () => {
            currentFilter = 'all';
            renderChecklist(currentChecklistData);
            filterAllBtn.classList.remove('btn-secondary');
            filterCompletedBtn.classList.add('btn-secondary');
            filterPendingBtn.classList.add('btn-secondary');
        });

        filterCompletedBtn.addEventListener('click', () => {
            currentFilter = 'completed';
            renderChecklist(currentChecklistData);
            filterAllBtn.classList.add('btn-secondary');
            filterCompletedBtn.classList.remove('btn-secondary');
            filterPendingBtn.classList.add('btn-secondary');
        });

        filterPendingBtn.addEventListener('click', () => {
            currentFilter = 'pending';
            renderChecklist(currentChecklistData);
            filterAllBtn.classList.add('btn-secondary');
            filterCompletedBtn.classList.add('btn-secondary');
            filterPendingBtn.classList.remove('btn-secondary');
        });

        // Account Management: Change Password
        changePasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = newPasswordInput.value;
            const user = auth.currentUser;

            if (!user) {
                showAlert('Anda harus login untuk mengubah password.', 'error', alertContainerChecklist);
                return;
            }

            try {
                await updatePassword(user, newPassword);
                showAlert('Password berhasil diubah!', 'success', alertContainerChecklist);
                changePasswordForm.reset();
            } catch (error) {
                // Handle specific Firebase errors for password change
                if (error.code === 'auth/requires-recent-login') {
                    showAlert('Untuk mengubah password, Anda perlu login ulang. Silakan logout dan login kembali.', 'warning', alertContainerChecklist);
                } else if (error.code === 'auth/weak-password') {
                    showAlert('Password terlalu lemah! Minimal 6 karakter.', 'error', alertContainerChecklist);
                } else {
                    showAlert('Gagal mengubah password: ' + error.message, 'error', alertContainerChecklist);
                }
            }
        });

        // Account Management: Delete Account
        deleteAccountBtn.addEventListener('click', async () => {
            const user = auth.currentUser;

            if (!user) {
                showAlert('Anda harus login untuk menghapus akun.', 'error', alertContainerChecklist);
                return;
            }

            if (confirm('PERINGATAN: Menghapus akun akan menghapus semua data checklist Anda secara permanen. Apakah Anda yakin?')) {
                // Re-authenticate user before deleting account (Firebase security requirement)
                const passwordPrompt = prompt('Untuk konfirmasi, masukkan password Anda:');
                if (!passwordPrompt) {
                    showAlert('Penghapusan akun dibatalkan.', 'warning', alertContainerChecklist);
                    return;
                }

                try {
                    const credential = EmailAuthProvider.credential(user.email, passwordPrompt);
                    await reauthenticateWithCredential(user, credential);

                    // Delete user data from Firestore first
                    await deleteDoc(doc(db, 'checklists', user.uid));

                    // Then delete the user account
                    await deleteUser(user);

                    showAlert('Akun Anda dan semua data berhasil dihapus.', 'success', alertContainerAuth);
                    // Will automatically redirect to auth section via onAuthStateChanged
                } catch (error) {
                    if (error.code === 'auth/wrong-password') {
                        showAlert('Password salah. Penghapusan akun dibatalkan.', 'error', alertContainerChecklist);
                    } else if (error.code === 'auth/requires-recent-login') {
                        showAlert('Untuk menghapus akun, Anda perlu login ulang. Silakan logout dan login kembali.', 'warning', alertContainerChecklist);
                    } else {
                        showAlert('Gagal menghapus akun: ' + error.message, 'error', alertContainerChecklist);
                    }
                }
            }
        });


        // Data Import/Export: Export Data
        exportDataBtn.addEventListener('click', () => {
            if (Object.keys(currentChecklistData).length === 0) {
                showAlert('Tidak ada data untuk diekspor.', 'warning', alertContainerChecklist);
                return;
            }
            const dataStr = JSON.stringify(currentChecklistData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'checklist_data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showAlert('Data berhasil diekspor!', 'success', alertContainerChecklist);
        });

        // Data Import/Export: Import Data
        importDataBtn.addEventListener('click', () => {
            importFileInput.click(); // Trigger file input click
        });

        importFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const importedData = JSON.parse(e.target.result);

                    // Basic validation for imported data structure
                    if (typeof importedData !== 'object' || importedData === null) {
                        throw new Error('Struktur data JSON tidak valid.');
                    }
                    for (const category in importedData) {
                        if (!Array.isArray(importedData[category])) {
                            throw new Error('Setiap kategori harus berupa array item.');
                        }
                        for (const item of importedData[category]) {
                            if (typeof item !== 'object' || !item.hasOwnProperty('name') || !item.hasOwnProperty('checked')) {
                                throw new Error('Setiap item harus memiliki properti "name" dan "checked".');
                            }
                        }
                    }

                    if (confirm('Mengimpor data akan menimpa checklist Anda saat ini. Lanjutkan?')) {
                        try {
                            currentChecklistData = importedData;
                            await updateChecklistInFirestore();
                            renderChecklist(currentChecklistData);
                            showAlert('Data berhasil diimpor!', 'success', alertContainerChecklist);
                        } catch (error) {
                            showAlert('Gagal mengimpor data ke Firestore: ' + error.message, 'error', alertContainerChecklist);
                        }
                    }
                } catch (error) {
                    showAlert('Gagal membaca atau memproses file JSON: ' + error.message, 'error', alertContainerChecklist);
                } finally {
                    importFileInput.value = ''; // Clear file input
                }
            };
            reader.readAsText(file);
        });


        // Capture Page as Image
        captureBtn.addEventListener('click', async () => {
            showAlert('Mengambil gambar halaman...', 'success', alertContainerChecklist);
            try {
                // Temporarily hide elements that shouldn't be in the screenshot
                const headerControls = document.querySelector('.header-controls');
                const addSection = document.querySelector('.add-item-section');
                const accountSection = document.querySelector('.account-management-section');
                const dataIoSection = document.querySelector('.data-io-section');
                const searchFilterControls = document.querySelector('.search-filter-controls');
                const alertChecklist = document.getElementById('alertContainerChecklist');
                const h1Title = document.querySelector('#checklistSection h1'); // Specific H1 for checklist section

                if (headerControls) headerControls.style.display = 'none';
                if (addSection) addSection.style.display = 'none';
                if (accountSection) accountSection.style.display = 'none';
                if (dataIoSection) dataIoSection.style.display = 'none';
                if (searchFilterControls) searchFilterControls.style.display = 'none';
                if (alertChecklist) alertChecklist.style.display = 'none';
                if (h1Title) h1Title.style.marginBottom = '0'; // Adjust margin for cleaner look

                // Capture the checklist container
                const checklistContainer = document.querySelector('.checklist-container');
                if (!checklistContainer) {
                    showAlert('Elemen checklist tidak ditemukan!', 'error', alertContainerChecklist);
                    return;
                }

                const canvas = await html2canvas(checklistContainer, {
                    scale: 2, // Increase scale for better quality
                    useCORS: true,
                    logging: false,
                    backgroundColor: null
                });

                // Restore hidden elements
                if (headerControls) headerControls.style.display = 'flex';
                if (addSection) addSection.style.display = 'block';
                if (accountSection) accountSection.style.display = 'block';
                if (dataIoSection) dataIoSection.style.display = 'block';
                if (searchFilterControls) searchFilterControls.style.display = 'flex';
                if (alertChecklist) alertChecklist.style.display = 'block';
                if (h1Title) h1Title.style.marginBottom = '20px'; // Restore margin

                const image = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = image;
                link.download = 'checklist_kkn.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showAlert('Gambar berhasil disimpan!', 'success', alertContainerChecklist);
            } catch (error) {
                console.error('Error capturing image:', error);
                showAlert('Gagal menyimpan gambar: ' + error.message, 'error', alertContainerChecklist);
            }
        });


        // Auth State Listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Apply slide-in animation when showing checklist section
                authSection.classList.add('hidden');
                checklistSection.classList.remove('hidden');
                checklistSection.style.animation = 'slideInFromTop 0.6s ease-out forwards';

                const docRef = doc(db, 'checklists', user.uid);
                try {
                    const docSnap = await getDoc(docRef);
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        currentChecklistData = data.checklist; // Load data from Firestore
                    } else {
                        // If no data exists for the user, set default and save to Firestore
                        currentChecklistData = JSON.parse(JSON.stringify(defaultChecklist)); // Deep copy
                        await setDoc(docRef, { checklist: currentChecklistData });
                    }
                    renderChecklist(currentChecklistData);
                    filterAllBtn.click(); // Ensure 'All' filter is active on load
                } catch (error) {
                    showAlert('Gagal memuat checklist: ' + error.message, 'error', alertContainerChecklist);
                    console.error("Error loading checklist:", error);
                    // Force logout if data loading fails critically
                    await signOut(auth);
                }
            } else {
                // Apply slide-out animation when hiding checklist section
                if (!checklistSection.classList.contains('hidden')) {
                    checklistSection.style.animation = 'slideOutToBottom 0.6s ease-in forwards';
                    checklistSection.addEventListener('animationend', () => {
                        checklistSection.classList.add('hidden');
                        authSection.classList.remove('hidden');
                        authSection.style.animation = 'slideInFromTop 0.6s ease-out forwards'; // Animate auth section in
                    }, { once: true });
                } else {
                    authSection.classList.remove('hidden');
                    authSection.style.animation = 'slideInFromTop 0.6s ease-out forwards';
                }

                currentChecklistData = {}; // Clear data on logout
                currentFilter = 'all'; // Reset filter
                currentSearchTerm = ''; // Reset search
                searchItemInput.value = '';
                filterAllBtn.click(); // Reset filter button style
            }
        });
    </script>
