<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <title>FemmeiaCloth Finance Tracker</title>
  <meta name="description" content="Aplikasi pencatatan keuangan untuk FemmeiaCloth">
  <meta name="theme-color" content="#6c5ce7">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/gunadizz/FemmeiaCloth/refs/heads/main/IMG_3593.jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary-bg: #fff; --secondary-bg: #f9f9f9; --border-color: #e0e0e0; --text-color: #333; --accent-color: #6c5ce7; --success-color: #000; --danger-color: #d63031; --shadow: 0 4px 6px rgba(0,0,0,0.09); --radius: 10px; }
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Quicksand', sans-serif;}
    body {background-color: var(--secondary-bg); color: var(--text-color); min-height: 100vh;}
    .container {max-width: 1200px; margin: 0 auto; padding: 20px;}
    header {background-color: var(--primary-bg); padding: 20px; border-radius: var(--radius); box-shadow: var(--shadow); margin-bottom: 20px; text-align: center; position: relative;}
    h1 {font-weight: 700; color: #444; margin-bottom: 10px;}
    .main-content {display: grid; grid-template-columns: 1fr; gap: 20px;}
    @media (min-width: 768px) {.main-content {grid-template-columns: 1fr 1fr;}}
    .card {background-color: var(--primary-bg); border-radius: var(--radius); box-shadow: var(--shadow); padding: 20px; transition: transform 0.3s ease;}
    .card:hover {transform: translateY(-5px);}
    .card h2 {margin-bottom: 15px; color: #444; font-weight: 600; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;}
    .form-group {margin-bottom: 14px;}
    label {display: block; margin-bottom: 5px; font-weight: 500;}
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      font-size: 16px;
      transition: border 0.3s ease;
      box-sizing: border-box;
      box-shadow: none !important;
      outline: none;
      background: #fff;
    }
    input:focus, select:focus, textarea:focus {outline: none; border-color: var(--accent-color);}
    .suggestions {position: absolute; background: white; border: 1px solid var(--border-color); border-radius: var(--radius); width: calc(100% - 40px); max-height: 150px; overflow-y: auto; z-index: 10;}
    .suggestion-item {padding: 10px; cursor: pointer;}
    .suggestion-item:hover {background-color: var(--secondary-bg);}
    button, .saldoawal-container button {
      background: linear-gradient(135deg, #ff7a7a, #ffb6b9);
      box-shadow: 0 6px 20px rgba(255, 100, 100, 0.19);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: var(--radius);
      cursor:pointer;
      font-weight:600;
      transition: background 0.2s;
      margin-top: 10px;
      margin-bottom: 10px;
      margin-right: 0;
      margin-left: 0;
      width: 100%;
      display: block;
    }
    button:hover, .saldoawal-container button:hover {background-color: #5549c0;}
    .btn-export {background-color: var(--success-color); margin-right: 10px; width: auto;}
    .btn-export:hover {background-color: #00a383;}
    .summary-container {display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px;}
    .summary-box {flex: 1; min-width: 150px; padding: 15px; border-radius: var(--radius); text-align: center; box-shadow: var(--shadow);}
    .income-box {background-color: rgba(0,184,148,0.1); border: 1px solid var(--success-color);}
    .expense-box {background-color: rgba(214,48,49,0.1); border: 1px solid var(--danger-color);}
    .summary-box h3 {font-size: 16px; margin-bottom: 10px;}
    .summary-box p {font-size: 24px; font-weight: 700;}
    .table-container {overflow-x: auto;}
    table {width: 100%; border-collapse: collapse; margin-top: 15px;}
    th, td {padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border-color);}
    th {background-color: var(--secondary-bg); font-weight: 600;}
    tr:hover {background-color: var(--secondary-bg);}
    .alert {position: fixed; top: 20px; right: 20px; padding: 15px 20px; border-radius: var(--radius); background-color: var(--success-color); color: white; box-shadow: var(--shadow); opacity: 0; transition: opacity 0.4s, transform 0.4s; z-index: 999;}
    .alert.show {opacity: 1; transform: translateX(0);}
    .export-buttons, .backup-restore, .modal-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
      margin-top: 5px;
      justify-content: flex-end;
    }
    .chart-container {position: relative; height: 250px; margin-top: 20px;}
    .loader {border: 4px solid rgba(0,0,0,0.1); border-radius: 50%; border-top: 4px solid var(--accent-color); width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto;}
    @keyframes spin {0% { transform: rotate(0deg);} 100% {transform: rotate(360deg);}}
    .btn-delete {background-color: var(--danger-color); color: white; border: none; border-radius: 4px; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; cursor:pointer; margin: 0 auto;}
    .btn-delete:hover {background-color: #b52c2c;}
    .date-header {background-color: var(--secondary-bg); padding: 10px 15px; font-weight: 600; color: var(--accent-color); border-radius: var(--radius) var(--radius) 0 0;}
    .date-header:first-child {margin-top: 0;}
    .modal {display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); align-items: center; justify-content: center;}
    .modal-content {background-color: var(--primary-bg); border-radius: var(--radius); padding: 20px; width: 90%; max-width: 400px; box-shadow: var(--shadow); text-align: center;}
    .modal-title {margin-bottom: 15px; color: var(--text-color); font-weight: 600;}
    .install-button {position: absolute; top: 10px; right: 10px; background-color: var(--accent-color); color: white; border: none; padding: 8px 12px; border-radius: var(--radius); font-size: 14px; cursor:pointer; width: auto; margin-top: 0;}
    .offline-indicator {position: fixed; bottom: 20px; left: 20px; background-color: var(--danger-color); color: white; padding: 10px 15px; border-radius: var(--radius); box-shadow: var(--shadow); display: none;}
    .filter-container {display: flex; flex-wrap: wrap; gap: 10px; align-items: center; margin-bottom: 10px;}
    .filter-container input, .filter-container select {max-width: 180px;}
    .saldoawal-container {margin-top: 12px; margin-bottom: 4px;}
    .user-info {margin-bottom: 12px; font-size: 14px; color: #555;}
    .logout-btn {background: #d63031;}
    .logout-btn:hover {background: #b52c2c;}
    .pw-section {margin-bottom: 10px;}
    /* Khusus untuk input "Nama Produk" agar tidak ada garis memanjang */
    #produk {
      border-bottom: 1px solid var(--border-color) !important;
      box-shadow: none !important;
      margin-bottom: 0;
      background: #fff;
    }
    /* Perbaiki margin antar tombol di form */
    #formTransaksi button, .saldoawal-container button {
      margin-bottom: 10px;
      margin-top: 10px;
      width: 100%;
    }
    @media (max-width: 600px) {.main-content {grid-template-columns: 1fr;} .summary-container {flex-direction: column;} th, td {padding: 8px 10px; font-size: 14px;}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>FemmeiaCloth Finance Tracker</h1>
      <button id="installButton" class="install-button">Install App</button>
    </header>

    <div class="main-content">
      <div class="card">
        <h2>Input Transaksi</h2>
        <form id="formTransaksi" autocomplete="off">
          <div class="form-group" style="position: relative;">
            <label for="produk">Nama Produk</label>
            <input type="text" id="produk" required autocomplete="off">
            <div id="suggestions" class="suggestions"></div>
          </div>
          <div class="form-group">
            <label for="jumlah">Jumlah</label>
            <input type="number" id="jumlah" min="1" required>
          </div>
          <div class="form-group">
            <label for="harga">Harga Satuan (Rp)</label>
            <input type="number" id="harga" min="0" required>
          </div>
          <div class="form-group">
            <label for="jenis">Jenis Transaksi</label>
            <select id="jenis" required>
              <option value="">Pilih Jenis Transaksi</option>
              <option value="pemasukan">Pemasukan (Penjualan)</option>
              <option value="pengeluaran">Pengeluaran (Biaya)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="kategori">Kategori</label>
            <select id="kategori" required>
              <option value="">Pilih Kategori</option>
              <option value="Penjualan Online">Penjualan Online</option>
              <option value="Penjualan Offline">Penjualan Offline</option>
              <option value="Bahan Baku">Bahan Baku (Kain, label, aksesoris hijab)</option>
              <option value="Operasional">Operasional</option>
              <option value="Promosi">Promosi</option>
              <option value="Lainnya">Lainnya</option>
            </select>
          </div>
          <div class="form-group">
            <label for="catatan">Catatan (Opsional)</label>
            <textarea id="catatan" rows="3"></textarea>
          </div>
          <button type="submit" style="margin-bottom:10px;">Simpan Transaksi</button>
        </form>
        <div class="saldoawal-container">
          <label for="saldoAwal">Saldo Awal Bulan (Rp):</label>
          <input type="number" id="saldoAwal" min="0" placeholder="Misal: 5000000" style="margin-bottom:8px;"/>
          <button type="button" id="simpanSaldoAwal">Simpan Saldo Awal</button>
        </div>
      </div>

      <div class="card">
        <h2>Ringkasan</h2>
        <div class="summary-container">
          <div class="summary-box income-box">
            <h3>Total Pemasukan</h3>
            <p id="totalMasuk">Rp 0</p>
          </div>
          <div class="summary-box expense-box">
            <h3>Total Pengeluaran</h3>
            <p id="totalKeluar">Rp 0</p>
          </div>
          <div class="summary-box">
            <h3>Saldo Bersih</h3>
            <p id="saldoBersih">Rp 0</p>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="grafik"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="grafikBulanan"></canvas>
        </div>
      </div>

      <div class="card" style="grid-column: 1 / -1;">
        <h2>Riwayat Transaksi</h2>
        <div class="backup-restore">
          <button id="backupJSON" class="btn-export">Backup JSON</button>
          <input type="file" id="restoreJSON" accept=".json" style="display:none;">
          <button id="restoreJSONBtn" class="btn-export">Restore JSON</button>
        </div>
        <div class="filter-container">
          <input type="text" id="filterProduk" placeholder="Cari Produk/Catatan">
          <select id="filterJenis">
            <option value="">Semua Jenis</option>
            <option value="pemasukan">Pemasukan</option>
            <option value="pengeluaran">Pengeluaran</option>
          </select>
          <select id="filterKategori">
            <option value="">Semua Kategori</option>
            <option value="Penjualan Online">Penjualan Online</option>
            <option value="Penjualan Offline">Penjualan Offline</option>
            <option value="Bahan Baku">Bahan Baku</option>
            <option value="Operasional">Operasional</option>
            <option value="Promosi">Promosi</option>
            <option value="Lainnya">Lainnya</option>
          </select>
          <input type="date" id="filterTglMulai">
          <span style="font-size:13px;color:#888">s/d</span>
          <input type="date" id="filterTglAkhir">
          <button id="btnFilter" type="button" style="width:auto;">Filter</button>
          <button id="btnResetFilter" type="button" style="width:auto;">Reset</button>
        </div>
        <div class="export-buttons">
          <button id="exportCSV" class="btn-export">Export CSV</button>
          <button id="exportPDF" class="btn-export">Export PDF</button>
        </div>
        <div class="table-container" id="transactionTableContainer"></div>
      </div>
      <div class="card" style="grid-column: 1 / -1;">
        <h2>Manajemen Akun</h2>
        <div class="user-info" id="userInfo"></div>
        <div class="pw-section">
          <input type="password" id="newPassword" placeholder="Password Baru">
          <button id="btnChangePassword">Ganti Password</button>
        </div>
        <button class="logout-btn" id="btnLogout">Logout</button>
      </div>
    </div>
  </div>

  <div id="loginAlert" class="alert"></div>
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h3 class="modal-title">Yakin ingin menghapus transaksi ini?</h3>
      <div class="modal-buttons">
        <button style="background :#000;color:#fff;box-shadow:none;width:auto;" id="cancelDelete" class="btn-cancel">Batal</button>
        <button style="width:auto;" id="confirmDelete" class="btn-confirm">Hapus</button>
      </div>
    </div>
  </div>
  <div id="offlineIndicator" class="offline-indicator">
    Anda sedang offline. Beberapa fitur mungkin tidak tersedia.
  </div>

<!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, deleteDoc, doc, enableIndexedDbPersistence, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, signOut, updatePassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxMT-bM6FEPrD-o3I2G-VHdZP7hxhj0uo",
      authDomain: "femmeiacloth-finance.firebaseapp.com",
      projectId: "femmeiacloth-finance",
      storageBucket: "femmeiacloth-finance.appspot.com",
      messagingSenderId: "517478386163",
      appId: "1:517478386163:web:51028f5841baa311126a86",
      measurementId: "G-K4L516Q54R"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    enableIndexedDbPersistence(db).catch((err) => {
      if (err.code == 'failed-precondition') {
        console.log('Multiple tabs open, persistence can only be enabled in one tab at a time.');
      } else if (err.code == 'unimplemented') {
        console.log('The current browser does not support all of the features required to enable persistence');
      }
    });

    // UI Helper
    function showAlert(message, isError = false) {
      const alert = document.getElementById("loginAlert");
      alert.textContent = message;
      alert.style.backgroundColor = isError ? "var(--danger-color)" : "var(--success-color)";
      alert.classList.add("show");
      setTimeout(() => { alert.classList.remove("show"); }, 1200);
    }
    function formatRupiah(angka) {
      return "Rp " + new Intl.NumberFormat('id-ID').format(angka);
    }
    function formatDateIndonesian(date) {
      const options = { day: 'numeric', month: 'long', year: 'numeric' };
      return date.toLocaleDateString('id-ID', options);
    }
    function groupTransactionsByDate(transactions) {
      const grouped = {};
      transactions.forEach(transaction => {
        const dateStr = formatDateIndonesian(transaction.tanggal);
        if (!grouped[dateStr]) grouped[dateStr] = [];
        grouped[dateStr].push(transaction);
      });
      return grouped;
    }
    // Kategori List
    const kategoriList = [
      "Penjualan Online","Penjualan Offline","Bahan Baku","Operasional","Promosi","Lainnya"
    ];

    // Product Suggestion
    const productSuggestions = ["Hijab Paris","Earab Inner Ciput","Ciput","Pashmina Kaos"];
    const produkInput = document.getElementById("produk");
    const suggestionsDiv = document.getElementById("suggestions");
    produkInput.addEventListener("input", function() {
      const inputValue = this.value.toLowerCase();
      suggestionsDiv.innerHTML = "";
      if (inputValue.length < 1) {
        suggestionsDiv.style.display = "none";
        return;
      }
      const filtered = productSuggestions.filter(product => product.toLowerCase().includes(inputValue));
      if (filtered.length > 0) {
        suggestionsDiv.style.display = "block";
        filtered.forEach(suggestion => {
          const div = document.createElement("div");
          div.className = "suggestion-item";
          div.textContent = suggestion;
          div.addEventListener("click", function() {
            produkInput.value = suggestion;
            suggestionsDiv.style.display = "none";
          });
          suggestionsDiv.appendChild(div);
        });
      } else {
        suggestionsDiv.style.display = "none";
      }
    });
    document.addEventListener("click", function(e) {
      if (e.target !== produkInput && e.target !== suggestionsDiv) {
        suggestionsDiv.style.display = "none";
      }
    });

    // Pengaturan Filter
    const filterState = {
      produk: "",
      jenis: "",
      kategori: "",
      tglMulai: "",
      tglAkhir: ""
    };
    document.getElementById("btnFilter").onclick = function() {
      filterState.produk = document.getElementById("filterProduk").value;
      filterState.jenis = document.getElementById("filterJenis").value;
      filterState.kategori = document.getElementById("filterKategori").value;
      filterState.tglMulai = document.getElementById("filterTglMulai").value;
      filterState.tglAkhir = document.getElementById("filterTglAkhir").value;
      renderTransactionTable();
    };
    document.getElementById("btnResetFilter").onclick = function() {
      document.getElementById("filterProduk").value = "";
      document.getElementById("filterJenis").value = "";
      document.getElementById("filterKategori").value = "";
      document.getElementById("filterTglMulai").value = "";
      document.getElementById("filterTglAkhir").value = "";
      filterState.produk = "";
      filterState.jenis = "";
      filterState.kategori = "";
      filterState.tglMulai = "";
      filterState.tglAkhir = "";
      renderTransactionTable();
    };

    // Saldo Awal
    let saldoAwal = 0;
    async function loadSaldoAwal() {
      try {
        const now = new Date();
        const ym = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,"0")}`;
        const saldoDoc = await getDoc(doc(db, "saldoAwal", ym));
        saldoAwal = saldoDoc.exists() ? saldoDoc.data().saldo : 0;
        document.getElementById("saldoAwal").value = saldoAwal || "";
      } catch {}
    }
    document.getElementById("simpanSaldoAwal").onclick = async function() {
      const val = parseInt(document.getElementById("saldoAwal").value, 10) || 0;
      const now = new Date();
      const ym = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,"0")}`;
      try {
        await setDoc(doc(db, "saldoAwal", ym), { saldo: val });
        saldoAwal = val;
        renderSummary();
        showAlert("Saldo awal disimpan!");
      } catch (e) {
        showAlert("Gagal simpan saldo awal", true);
      }
    };

    // Firebase Transaction Logic
    let transactions = [];
    let saldoPemasukan = 0;
    let filteredTransactions = [];

    async function autoLogin() {
      try {
        await signInWithEmailAndPassword(auth, "femmeiacloth@gmail.com", "femmeia");
        showAlert("Berhasil login sebagai FemmeiaCloth");
        loadSaldoAwal();
        loadTransactions();
        showUserInfo();
      } catch (error) {
        console.error("Error during auto-login:", error);
        showAlert("Gagal login: " + error.message, true);
      }
    }

    // Hitung saldo pemasukan berjalan (pengeluaran mengurangi pemasukan)
    function computeSummaryFromList(list) {
      let pemasukan = 0, pengeluaran = 0;
      list.sort((a, b) => a.tanggal - b.tanggal);
      list.forEach(tx => {
        if (tx.jenis === "pemasukan") {
          pemasukan += tx.total;
        } else {
          pemasukan -= tx.total;
          pengeluaran += tx.total;
        }
      });
      return { pemasukan: Math.max(pemasukan, 0), pengeluaran };
    }

    // Filter
    function filterTransactions() {
      let list = [...transactions];
      if (filterState.produk) {
        const val = filterState.produk.toLowerCase();
        list = list.filter(tx => 
          (tx.produk && tx.produk.toLowerCase().includes(val)) ||
          (tx.catatan && tx.catatan.toLowerCase().includes(val))
        );
      }
      if (filterState.jenis) list = list.filter(tx => tx.jenis === filterState.jenis);
      if (filterState.kategori) list = list.filter(tx => tx.kategori === filterState.kategori);
      if (filterState.tglMulai) {
        const tglMulai = new Date(filterState.tglMulai);
        list = list.filter(tx => tx.tanggal >= tglMulai);
      }
      if (filterState.tglAkhir) {
        const tglAkhir = new Date(filterState.tglAkhir);
        tglAkhir.setHours(23,59,59,999);
        list = list.filter(tx => tx.tanggal <= tglAkhir);
      }
      return list;
    }

    // Load
    async function loadTransactions() {
      try {
        const q = query(collection(db, "transactions"), orderBy("tanggal", "asc"));
        const querySnapshot = await getDocs(q);
        transactions = [];
        querySnapshot.forEach((docu) => {
          const data = docu.data();
          transactions.push({
            id: docu.id,
            ...data,
            tanggal: data.tanggal.toDate()
          });
        });
        renderSummary();
        renderTransactionTable();
      } catch (error) {
        showAlert("Gagal memuat transaksi: " + error.message, true);
      }
    }

    // Render
    function renderSummary() {
      const { pemasukan, pengeluaran } = computeSummaryFromList([...transactions]);
      saldoPemasukan = pemasukan;
      document.getElementById("totalMasuk").textContent = formatRupiah(pemasukan);
      document.getElementById("totalKeluar").textContent = formatRupiah(pengeluaran);
      document.getElementById("saldoBersih").textContent = formatRupiah((saldoAwal||0) + pemasukan);
      renderChart(pemasukan, pengeluaran);
      renderMonthlyChart();
    }
    function renderTransactionTable() {
      filteredTransactions = filterTransactions();
      const container = document.getElementById("transactionTableContainer");
      container.innerHTML = "";
      if (filteredTransactions.length === 0) {
        container.innerHTML = `<p style="text-align: center; padding: 20px;">Belum ada data transaksi</p>`;
        return;
      }
      const grouped = groupTransactionsByDate(filteredTransactions.slice().sort((a, b) => b.tanggal - a.tanggal));
      for (const [dateStr, dateTransactions] of Object.entries(grouped)) {
        const dateHeader = document.createElement("div");
        dateHeader.className = "date-header";
        dateHeader.textContent = dateStr;
        container.appendChild(dateHeader);
        const table = document.createElement("table");
        table.innerHTML = `
          <thead>
            <tr>
              <th>Produk</th>
              <th>Jumlah</th>
              <th>Harga Satuan</th>
              <th>Total</th>
              <th>Jenis</th>
              <th>Kategori</th>
              <th>Catatan</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        `;
        const tbody = table.querySelector("tbody");
        dateTransactions.forEach(transaction => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${transaction.produk}</td>
            <td>${transaction.jumlah}</td>
            <td>${formatRupiah(transaction.harga)}</td>
            <td>${formatRupiah(transaction.total)}</td>
            <td>${transaction.jenis === "pemasukan" ? "Pemasukan" : "Pengeluaran"}</td>
            <td>${transaction.kategori || "-"}</td>
            <td>${transaction.catatan || "-"}</td>
            <td>
              <button class="btn-delete" data-id="${transaction.id}">üóëÔ∏è</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
        container.appendChild(table);
      }
      document.querySelectorAll(".btn-delete").forEach(button => {
        button.addEventListener("click", function() {
          const transactionId = this.getAttribute("data-id");
          showDeleteConfirmation(transactionId);
        });
      });
    }

    // Chart
    let myChart = null;
    let myMonthlyChart = null;
    async function loadChartJS() {
      if (window.Chart) return;
      return new Promise((resolve) => {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/chart.js';
        script.onload = () => resolve();
        document.head.appendChild(script);
      });
    }
    async function renderChart(pemasukan, pengeluaran) {
      await loadChartJS();
      const ctx = document.getElementById('grafik').getContext('2d');
      if (myChart) myChart.destroy();
      myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Pemasukan', 'Pengeluaran'],
          datasets: [{
            data: [pemasukan, pengeluaran],
            backgroundColor: [
              'rgba(0, 184, 148, 0.7)',
              'rgba(214, 48, 49, 0.7)'
            ],
            borderColor: [
              'rgba(0, 184, 148, 1)',
              'rgba(214, 48, 49, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { position: 'bottom' },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const label = context.label || '';
                  const value = context.raw || 0;
                  return `${label}: ${formatRupiah(value)}`;
                }
              }
            }
          }
        }
      });
    }
    async function renderMonthlyChart() {
      await loadChartJS();
      const ctx = document.getElementById('grafikBulanan').getContext('2d');
      if (myMonthlyChart) myMonthlyChart.destroy();
      // Hitung pemasukan & pengeluaran per bulan
      const monthly = {};
      transactions.forEach(tx => {
        const ym = `${tx.tanggal.getFullYear()}-${String(tx.tanggal.getMonth()+1).padStart(2,"0")}`;
        if (!monthly[ym]) monthly[ym] = { pemasukan: 0, pengeluaran: 0 };
        if (tx.jenis === "pemasukan") monthly[ym].pemasukan += tx.total;
        else monthly[ym].pengeluaran += tx.total;
      });
      const labels = Object.keys(monthly).sort();
      const pemasukanData = labels.map(l => monthly[l].pemasukan);
      const pengeluaranData = labels.map(l => monthly[l].pengeluaran);
      myMonthlyChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            { label: 'Pemasukan', data: pemasukanData, backgroundColor: 'rgba(0,184,148,0.7)' },
            { label: 'Pengeluaran', data: pengeluaranData, backgroundColor: 'rgba(214,48,49,0.7)' }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { position: 'bottom' } },
          scales: { y: { beginAtZero: true, ticks: { callback: v=>formatRupiah(v) } } }
        }
      });
    }

    // Form submit
    document.getElementById("formTransaksi").addEventListener("submit", async function(e) {
      e.preventDefault();
      const produk = document.getElementById("produk").value.trim();
      const jumlah = parseInt(document.getElementById("jumlah").value, 10);
      const harga = parseInt(document.getElementById("harga").value, 10);
      const jenis = document.getElementById("jenis").value;
      const kategori = document.getElementById("kategori").value;
      const catatan = document.getElementById("catatan").value.trim();
      const tanggal = new Date();
      const total = jumlah * harga;
      if (!produk || !jumlah || !harga || !jenis || !kategori) {
        showAlert("Pastikan semua data terisi.", true);
        return;
      }
      // Hitung saldo pemasukan sebelum transaksi baru!
      const { pemasukan } = computeSummaryFromList([...transactions]);
      if (jenis === 'pengeluaran' && total > pemasukan) {
        showAlert("Saldo pemasukan tidak cukup untuk pengeluaran!", true);
        return;
      }
      try {
        await addDoc(collection(db, "transactions"), {
          produk, jumlah, harga, total, jenis, kategori, catatan, tanggal
        });
        showAlert("Transaksi berhasil disimpan!");
        this.reset();
        loadTransactions();
      } catch (error) {
        showAlert("Gagal menyimpan transaksi: " + error.message, true);
      }
    });

    // Delete
    let transactionToDelete = null;
    const confirmModal = document.getElementById("confirmModal");
    function showDeleteConfirmation(transactionId) {
      transactionToDelete = transactionId;
      confirmModal.style.display = "flex";
    }
    document.getElementById("cancelDelete").onclick = function() {
      confirmModal.style.display = "none";
      transactionToDelete = null;
    };
    document.getElementById("confirmDelete").onclick = async function() {
      if (transactionToDelete) {
        try {
          await deleteDoc(doc(db, "transactions", transactionToDelete));
          showAlert("Transaksi berhasil dihapus!");
          confirmModal.style.display = "none";
          transactionToDelete = null;
          loadTransactions();
        } catch (error) {
          showAlert("Gagal menghapus transaksi: " + error.message, true);
        }
      }
    };

    // Export CSV/PDF Periode
    function getExportData() {
      return filterTransactions().map(transaction => ({
        Tanggal: transaction.tanggal.toLocaleDateString('id-ID'),
        Produk: transaction.produk,
        Jumlah: transaction.jumlah,
        'Harga Satuan': transaction.harga,
        Total: transaction.total,
        Jenis: transaction.jenis === "pemasukan" ? "Pemasukan" : "Pengeluaran",
        Kategori: transaction.kategori || "",
        Catatan: transaction.catatan || ""
      }));
    }

    document.getElementById("exportCSV").addEventListener("click", async function() {
      const data = getExportData();
      if (data.length === 0) {
        showAlert("Tidak ada data untuk diekspor", true);
        return;
      }
      if (!window.Papa) {
        await new Promise(resolve => {
          const script = document.createElement('script');
          script.src = 'https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js';
          script.onload = () => resolve();
          document.head.appendChild(script);
        });
      }
      const csv = Papa.unparse(data);
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.setAttribute('href', url);
      link.setAttribute('download', `transaksi_femmeiacloth_${new Date().toISOString().slice(0, 10)}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    document.getElementById("exportPDF").addEventListener("click", async function() {
      const data = getExportData();
      if (data.length === 0) {
        showAlert("Tidak ada data untuk diekspor", true);
        return;
      }
      if (!window.jspdf) {
        await new Promise(resolve => {
          const script = document.createElement('script');
          script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
          script.onload = () => resolve();
          document.head.appendChild(script);
        });
      }
      if (!window.jspdf || !window.jspdf.jsPDF) {
        showAlert("Gagal memuat jsPDF", true);
        return;
      }
      if (!window.jspdf.plugin || !window.jspdf.plugin.autotable) {
        await new Promise(resolve => {
          const script = document.createElement('script');
          script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js';
          script.onload = () => resolve();
          document.head.appendChild(script);
        });
      }
      const { pemasukan, pengeluaran } = computeSummaryFromList([...filteredTransactions]);
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(20);
      doc.setFont(undefined, 'bold');
      doc.setTextColor(108, 92, 231);
      doc.text('FemmeiaCloth Finance Tracker', 105, 20, { align: 'center' });
      doc.setFontSize(12);
      doc.setFont(undefined, 'normal');
      doc.setTextColor(0, 0, 0);
      doc.text(`Laporan Transaksi - ${new Date().toLocaleDateString('id-ID')}`, 105, 30, { align: 'center' });
      doc.setFontSize(14);
      doc.setFont(undefined, 'bold');
      doc.text('Ringkasan:', 14, 45);
      doc.setFontSize(12); doc.setFont(undefined, 'normal');
      doc.text(`Saldo Awal: ${formatRupiah(saldoAwal||0)}`, 14, 52);
      doc.text(`Total Pemasukan: ${formatRupiah(pemasukan)}`, 14, 59);
      doc.text(`Total Pengeluaran: ${formatRupiah(pengeluaran)}`, 14, 66);
      doc.text(`Saldo Akhir: ${formatRupiah((saldoAwal||0)+pemasukan)}`, 14, 73);

      const grouped = groupTransactionsByDate(filteredTransactions.slice().sort((a, b) => b.tanggal - a.tanggal));
      let startY = 85;
      for (const [dateStr, dateTransactions] of Object.entries(grouped)) {
        doc.setFontSize(12); doc.setFont(undefined, 'bold');
        doc.setTextColor(108, 92, 231);
        doc.text(dateStr, 14, startY);
        startY += 7;
        const tableColumn = ["Produk", "Jumlah", "Harga", "Total", "Jenis", "Kategori", "Catatan"];
        const tableRows = [];
        dateTransactions.forEach(transaction => {
          const tableRow = [
            transaction.produk,
            transaction.jumlah,
            formatRupiah(transaction.harga),
            formatRupiah(transaction.total),
            transaction.jenis === "pemasukan" ? "Pemasukan" : "Pengeluaran",
            transaction.kategori || "-",
            transaction.catatan || "-"
          ];
          tableRows.push(tableRow);
        });
        doc.autoTable({
          head: [tableColumn],
          body: tableRows,
          startY: startY,
          theme: 'grid',
          styles: { fontSize: 9, cellPadding: 3 },
          headStyles: { fillColor: [108, 92, 231], textColor: [255, 255, 255] }
        });
        startY = doc.lastAutoTable.finalY + 10;
      }
      doc.save(`transaksi_femmeiacloth_${new Date().toISOString().slice(0, 10)}.pdf`);
    });

    // Backup/Restore JSON
    document.getElementById("backupJSON").onclick = function() {
      const blob = new Blob([JSON.stringify(transactions)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = "backup_femmeiacloth.json";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
    document.getElementById("restoreJSONBtn").onclick = function() {
      document.getElementById("restoreJSON").click();
    };
    document.getElementById("restoreJSON").onchange = async function(e) {
      const file = e.target.files[0];
      if (!file) return;
      if (!confirm("Data lama akan tertimpa. Lanjutkan?")) return;
      try {
        const arr = JSON.parse(await file.text());
        for (const tx of arr) {
          // Simpan ulang ke Firestore dengan data asli
          await addDoc(collection(db, "transactions"), {
            produk: tx.produk, jumlah: tx.jumlah, harga: tx.harga, total: tx.total,
            jenis: tx.jenis, kategori: tx.kategori, catatan: tx.catatan,
            tanggal: new Date(tx.tanggal)
          });
        }
        showAlert("Restore JSON berhasil!");
        loadTransactions();
      } catch (e) {
        showAlert("Restore gagal", true);
      }
    };

    // User Info & Manajemen Akun
    function showUserInfo() {
      const user = auth.currentUser;
      document.getElementById("userInfo").textContent = user ? `Login sebagai: ${user.email}` : "";
    }
    document.getElementById("btnLogout").onclick = async function() {
      try {
        await signOut(auth);
        location.reload();
      } catch {
        showAlert("Logout gagal", true);
      }
    };
    document.getElementById("btnChangePassword").onclick = async function() {
      const newPw = document.getElementById("newPassword").value;
      if (!newPw || newPw.length < 6) {
        showAlert("Minimal 6 karakter.", true);
        return;
      }
      try {
        await updatePassword(auth.currentUser, newPw);
        showAlert("Password diganti!");
        document.getElementById("newPassword").value = "";
      } catch (e) {
        showAlert("Gagal ganti password: "+(e.message||""), true);
      }
    };

    window.addEventListener('offline', () => {
      document.getElementById("offlineIndicator").style.display = "block";
    });
    window.addEventListener('online', () => {
      document.getElementById("offlineIndicator").style.display = "none";
    });

    // PWA
    let deferredPrompt;
    const installBtn = document.getElementById("installButton");
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "block";
    });
    installBtn.addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') showAlert('Installasi berhasil!');
        deferredPrompt = null;
        installBtn.style.display = "none";
      }
    });

    // Start
    autoLogin();
    </script>
</body>
</html>
