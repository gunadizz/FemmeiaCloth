<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> <!-- Montserrat Light -->
 	<link rel="icon" href="https://raw.githubusercontent.com/gunadizz/FemmeiaCloth/refs/heads/main/IMG_3593.jpeg" type="image/x-icon">
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FemmeiaCloth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat';
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 0.5s ease forwards;
      animation-delay: 2s;
    }

    .loading-screen img {
      width: 300px;
      height: auto;
      animation: float 0.5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 480px;
      width: 100%;
    }

    .brand-logo {
      width: 100%;
      max-width: 200px;
      margin-bottom: 2rem;
    }

    .link-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 0.75rem 0;
      background: linear-gradient(to right, #111, #888);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .link-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <div class="loading-screen">
    <img src="https://raw.githubusercontent.com/gunadizz/FemmeiaCloth/refs/heads/main/IMG-20250410-WA0040.jpg" alt="FemmeiaCloth logo loading">
  </div>

  
  <div class="container">
    <img class="brand-logo" src="https://raw.githubusercontent.com/gunadizz/FemmeiaCloth/refs/heads/main/IMG_3593.jpeg" alt="FemmeiaCloth" />
    <a href="https://www.instagram.com/femmeia.cloth/" class="link-btn">Instagram</a>
    <a href="#" class="link-btn">Shopee</a>
    <a href="https://wa.me/message/G5WZFQJFT3LXM1" class="link-btn">WhatsApp</a>
    <a href="#" class="link-btn">Tokopedia</a>
  </div>
</body>
</html>
