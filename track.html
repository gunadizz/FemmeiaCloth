<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lacak Paket | FemmeiaCloth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://raw.githubusercontent.com/gunadizz/FemmeiaCloth/refs/heads/main/IMG_3593.jpeg" type="image/x-icon">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* Menggunakan Style Base dari index.html */
    :root {
        --background: #ffffff;
        --background-light: #f8fafc;
        --text: #1f2937;
        --text-muted: #6b7280;
        --accent-dark: #1f2937;
        --accent-mid: #374151;
        --success: #059669;
        --error: #ef4444;
        --shadow: 0 8px 32px rgba(31, 41, 55, 0.06);
        --shadow-hover: 0 16px 48px rgba(31, 41, 55, 0.1);
        --radius-md: 1rem;
        --radius-lg: 1.25rem;
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(255, 255, 255, 0.5);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Quicksand', sans-serif; }

    body {
        width: 100%;
        min-height: 100vh;
        background: linear-gradient(135deg, var(--background) 0%, var(--background-light) 100%);
        color: var(--text);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        overflow-x: hidden;
    }

    /* Shapes Background */
    .scattered-shapes {
        position: fixed; inset: 0; z-index: -1; pointer-events: none;
    }
    .shape {
        position: absolute; opacity: 0.1; filter: blur(2px);
    }
    .circle { width: 100px; height: 100px; background: var(--accent-dark); border-radius: 50%; top: 15%; right: 10%; }
    .square { width: 50px; height: 50px; background: var(--success); top: 60%; left: 15%; transform: rotate(15deg); }

    .container {
        max-width: 500px;
        width: 95vw;
        margin: 0 auto;
        padding: 1rem;
        z-index: 1;
    }

    .back-btn {
        display: inline-flex; align-items: center; gap: 0.5rem;
        text-decoration: none; color: var(--accent-dark); font-weight: 600;
        margin-bottom: 2rem; transition: transform 0.2s;
    }
    .back-btn:hover { transform: translateX(-5px); }

    .card {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        border-radius: var(--radius-lg);
        padding: 2rem;
        box-shadow: var(--shadow);
        border: 1px solid var(--glass-border);
        text-align: center;
    }

    .card h2 {
        color: var(--accent-dark); margin-bottom: 0.5rem; font-size: 1.6rem;
    }
    .card p {
        color: var(--text-muted); margin-bottom: 1.5rem; font-size: 0.95rem;
    }

    .input-group {
        position: relative; margin-bottom: 1.2rem;
    }

    input {
        width: 100%;
        padding: 1rem 1rem 1rem 3rem;
        border: 2px solid rgba(0,0,0,0.1);
        border-radius: var(--radius-md);
        font-size: 1rem;
        background: rgba(255,255,255,0.8);
        transition: border-color 0.3s;
        outline: none;
    }
    input:focus {
        border-color: var(--accent-dark);
    }

    .search-icon {
        position: absolute; left: 1rem; top: 50%; transform: translateY(-50%);
        color: var(--text-muted); pointer-events: none;
    }

    .track-btn {
        width: 100%;
        padding: 1rem;
        background: var(--accent-dark);
        color: white;
        border: none;
        border-radius: var(--radius-md);
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        display: flex; justify-content: center; align-items: center; gap: 0.5rem;
        transition: transform 0.2s, background 0.2s;
        box-shadow: 0 4px 15px rgba(31, 41, 55, 0.2);
    }
    .track-btn:hover {
        background: var(--accent-mid); transform: translateY(-3px);
    }

    /* Output Section */
    .output-container {
        margin-top: 2rem;
        text-align: left;
        animation: slideUp 0.4s ease-out;
    }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    .info-header {
        background: rgba(255,255,255,0.6);
        padding: 1rem;
        border-radius: var(--radius-md);
        border-left: 5px solid var(--accent-dark);
        margin-bottom: 1.5rem;
        font-size: 0.95rem;
    }
    .info-header strong { display: block; margin-bottom: 0.2rem; color: var(--accent-dark); }

    .timeline {
        position: relative; padding-left: 1.5rem; border-left: 2px solid rgba(0,0,0,0.1);
    }
    .status-item {
        position: relative; margin-bottom: 1.5rem;
    }
    .status-item::before {
        content: ''; position: absolute; left: -1.95rem; top: 0.4rem;
        width: 12px; height: 12px; background: var(--accent-dark);
        border-radius: 50%; border: 2px solid white; box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
    }
    .status-time {
        font-size: 0.85rem; color: var(--text-muted); margin-bottom: 0.2rem;
    }
    .status-desc {
        font-size: 1rem; font-weight: 600; color: var(--text);
    }

    .not-found {
        color: var(--error); background: #fef2f2; padding: 1rem;
        border-radius: var(--radius-md); border: 1px solid #fee2e2;
        display: flex; align-items: center; gap: 0.5rem; justify-content: center;
    }
  </style>
</head>
<body>

    <div class="scattered-shapes">
        <div class="shape circle"></div>
        <div class="shape square"></div>
    </div>

    <div class="container">
        <a href="/" class="back-btn"><i data-lucide="arrow-left"></i> Kembali ke Beranda</a>

        <div class="card">
            <h2>Lacak Paket</h2>
            <p>Masukkan nomor resi Anda untuk mengetahui status pengiriman terkini.</p>

            <div class="input-group">
                <i data-lucide="package-search" class="search-icon"></i>
                <input type="text" id="resi" placeholder="Contoh: FMC-00001">
            </div>
            
            <button class="track-btn" onclick="cekResi()">
                <i data-lucide="search"></i> Lacak Sekarang
            </button>
        </div>

        <div class="output-container" id="output"></div>
    </div>

    <script>
        lucide.createIcons();
        let dataResi = {};

        fetch('data-resi.json')
            .then(response => response.json())
            .then(data => { dataResi = data; })
            .catch(error => { console.error('Gagal memuat data resi:', error); });

        function cekResi() {
            const kode = document.getElementById('resi').value.trim().toUpperCase();
            const output = document.getElementById('output');
            output.innerHTML = '';

            if (!kode) return;

            if (!dataResi[kode]) {
                output.innerHTML = `
                    <div class="not-found">
                        <i data-lucide="alert-circle"></i> Nomor resi tidak ditemukan.
                    </div>`;
                lucide.createIcons();
                return;
            }

            const info = dataResi[kode];

            let timelineHtml = `<div class="timeline">`;
            info.status.forEach(s => {
                timelineHtml += `
                    <div class="status-item">
                        <div class="status-time"><i data-lucide="clock" size="12" style="display:inline"></i> ${s.waktu}</div>
                        <div class="status-desc">${s.keterangan}</div>
                    </div>
                `;
            });
            timelineHtml += `</div>`;

            let html = `
                <div class="info-header">
                    <div style="margin-bottom:0.5rem">
                        <small style="color:var(--text-muted)">Penerima</small><br>
                        <strong>${info.namaPenerima}</strong>
                    </div>
                    <div>
                        <small style="color:var(--text-muted)">Alamat</small><br>
                        ${info.alamat}
                    </div>
                </div>
                ${timelineHtml}
            `;

            output.innerHTML = html;
            lucide.createIcons();
        }
    </script>
</body>
</html>
