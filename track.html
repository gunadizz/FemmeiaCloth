<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Lacak Resi FemmeiaCloth</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  
<style>
  	* {
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }
    body {
      margin: 0;
      padding: 30px;
      background: #fdfdfd;
    }

    .container {
  width: 100%;
  max-width: 460px;
  background: #fff;
  border-radius: 20px;
  padding: 30px 28px;
  backdrop-filter: blur(14px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  border: 1px solid rgba(255, 192, 203, 0.2);
  margin:  auto;
}

    h2 {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 8px;
      border: 1px solid #ccc;
    }

    button {
  margin-top: 28px;
  padding: 14px;
  background: linear-gradient(135deg, #ff7a7a, #ffb6b9);
  box-shadow: 0 6px 20px rgba(255, 100, 100, 0.4);
  color: #fff;
  font-weight: bold;
  font-size: 1rem;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  width: 100%;
 
  transition: all 0.3s;
}
button:hover {
background: linear-gradient(135deg, #ff9a9e, #fecfef);
box-shadow: 0 6px 50px rgba(255, 100, 100, 0.4);
}   


    .output {
      margin-top: 25px;
    }

    .info-box {
      background: #fef4f4;
      border-left: 5px solid #f09ea0;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .status-card {
      background: #f9f9f9;
      padding: 15px;
      margin-bottom: 12px;
      border-left: 4px solid #f09ea0;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
    }

    .status-time {
      font-size: 13px;
      color: #888;
      margin-bottom: 6px;
    }

    .status-text {
      font-size: 15px;
      color: #333;
    }

    .not-found {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lacak Paket FemmeiaCloth</h2>
    <input type="text" id="resi" placeholder="Masukkan No. Resi (contoh: FMC-1001)">
    <button onclick="cekResi()">Lacak</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    let dataResi = {};


    fetch('data-resi.json')
      .then(response => response.json())
      .then(data => {
        dataResi = data;
      })
      .catch(error => {
        console.error('Gagal memuat data resi:', error);
      });

    function cekResi() {
      const kode = document.getElementById('resi').value.trim().toUpperCase();
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (!kode || !dataResi[kode]) {
        output.innerHTML = `<div class="not-found">‚ùå Nomor resi tidak ditemukan.</div>`;
        return;
      }

      const info = dataResi[kode];

      let html = `
        <div class="info-box">
          <strong>üì¶ Nama Penerima:</strong> ${info.namaPenerima}<br>
          <strong>üè† Alamat:</strong> ${info.alamat}
        </div>
      `;

      info.status.forEach(s => {
        html += `
          <div class="status-card">
            <div class="status-time">‚è∞ ${s.waktu}</div>
            <div class="status-text">${s.keterangan}</div>
          </div>
        `;
      });

      output.innerHTML = html;
    }
  </script>
</body>
</html>
